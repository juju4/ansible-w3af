- name: upgrade pip
  pip:
    name: pip
    version: "{{ w3af_pip_version | default('20.0.2') }}"
  when: ansible_distribution_release == 'xenial' or ansible_distribution_major_version == '7'

- block:
    - name: Focal | get-pip
      get_url:
        url: https://bootstrap.pypa.io/get-pip.py
        dest: /usr/local/bin/get-pip.py
        checksum: 'sha256:b3153ec0cf7b7bbf9556932aa37e4981c35dc2a2c501d70d91d2795aa532be79'
        mode: '0600'
    - name: Focal | install pip2
      command: python2 /usr/local/bin/get-pip.py pip==20.1.1
      args:
        creates: /usr/local/bin/pip2
  when: ansible_distribution_release == 'focal'

